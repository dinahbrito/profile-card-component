<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

</head>

<body>
  <main class="card">

    <div class="img-top"></div>

    <div class="body">
      <img src="./images/image-victor.jpg" alt="Profile image of user Victor">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>

    <div class="bottom">
      <div class="col">
        <p><b>80K</b></p>
        <p>Followers</p>
      </div>
      <div class="col">
        <p><b>803K</b></p>
        <p>Likes</p>
      </div>
      <div class="col">
        <p><b>1.4K</b></p>
        <p>Photos</p>
      </div>
    </div>

  </main>

</body>

</html>
